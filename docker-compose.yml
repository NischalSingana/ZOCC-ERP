version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: zocc_erp_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: zocc_erp
    volumes:
      - mongodb_data:/data/db
    networks:
      - zocc_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: zocc_erp_server
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=mongodb://mongodb:27017/zocc_erp
      - CORS_ORIGIN=http://localhost:4173,http://localhost:3000,http://localhost:5173
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - zocc_network
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: ./my-app
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:4000}
        - VITE_REDIRECT_URL=${VITE_REDIRECT_URL:-https://zeroonelearning.vercel.app/}
    container_name: zocc_erp_frontend
    restart: unless-stopped
    ports:
      - "4173:4173"
    depends_on:
      - server
    networks:
      - zocc_network
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "--spider", "http://localhost:4173/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local

networks:
  zocc_network:
    driver: bridge

